<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MyStore</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
        function addtocartlayer(){
            window.atclayer=window.atclayer || [];
            atclayer.push({
                event: "addtocart",
                formdata:{
                    pageName:document.title,
                    pageURL:window.location.href
                }
            });
        }
    </script>

</head>
<body>
    <header>
        <h1>MyStore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product" data-product-id="1" data-product-name="Product 1" data-product-price="10.00">
                <img src="img1.jfif" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10.00); addtocartlayer() ">Add to Cart</button>
            </div>
            <div class="product" data-product-id="2" data-product-name="Product 2" data-product-price="20.00">
                <img src="img2.jfif" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart(2, 'Product 2', 20.00); addtocartlayer()">Add to Cart</button>
            </div>
            <div class="product" data-product-id="3" data-product-name="Product 3" data-product-price="40.00">
                <img src="img3.jfif" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40.00</p>
                <button onclick="addToCart(3, 'Product 3', 40.00); addtocartlayer()">Add to Cart</button>
            </div>
            <div class="product" data-product-id="4" data-product-name="Product 4" data-product-price="50.00">
                <img src="img4.jfif" alt="Product 4">
                <h3>Product 4</h3>
                <p>$50.00</p>
                <button onclick="addToCart(4, 'Product 4', 50.00); addtocartlayer()">Add to Cart</button>
            </div>
        </section>
    </main>
    <script>
        function addToCart(id, name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ id, name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + ' has been added to your cart.');
        }
    </script>

</body>
</html>
